<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body th:align="middle">
<h1>Users</h1>
<div th:each="user : ${users}">
    <a th:href="@{/{id}(id=${user.getId()})}" th:text= "${user.getName()} + ' ' + ${user.getLastName()} + ', ' + ${user.getAge()}">VALUE</a>
</div>
<br>
<div>
    <a th:href="@{/new}">Add User</a>
</div>
</body>
</html>
